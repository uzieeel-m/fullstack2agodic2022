<!-- ./plantillas/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}- Acceso{% endblock title %}


{% block content %}
    <h2>Acceso</h2>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <a href="{% url 'password_reset' %}" class="btn btn-outline-primary">¿Olvidó su contraseña?</a>
        <button type="submit" class="btn btn-success">Acceder</button>
    </form>
{% endblock content %}
