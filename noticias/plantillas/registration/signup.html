<!-- ./plantillas/registration/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}- Registro{% endblock title %}

{% block content %}
<h2>Registro</h2>
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Registrarse</button>
</form>
{% endblock content %}
