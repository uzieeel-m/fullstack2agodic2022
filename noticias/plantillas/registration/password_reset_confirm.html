{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} - Nueva contraseña{% endblock title %}

{% block content %}
    <h1>Establezca su nueva contraseña</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <input type="submit" class="btn btn-success" value="Reestablecer contraseña">
    </form>
{% endblock content %}
